<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 80px;
        }

        .left {
            max-width: 450px;
        }

        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #1877f2;
        }

        .left p {
            font-size: 24px;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 320px;
            text-align: center;
        }

        input {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot {
            display: block;
            margin: 10px 0;
            color: #1877f2;
            font-size: 12px;
        }

        .create-btn {
            background: #42b72a;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="left">
            <div class="logo">facebook</div>
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>

        <div class="login-box">
            <input type="text" placeholder="Электронный адрес или номер телефона">
            <input type="password" placeholder="Пароль">
            <button class="login-btn">Вход</button>
            <a href="#" class="forgot">Забыли пароль?</a>
            <hr>
            <button class="create-btn">Создать новый аккаунт</button>
        </div>

    </div>

</body>

</html>
