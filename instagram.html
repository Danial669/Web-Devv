<html lang="ru">

<head>
    <title>
        Log in to Instagram
    </title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        }




        .imgg {
            background: #f8f7f7;
            height: 450px;
            width: 800px;

            margin-left: 150px;

        }

        .left p {
            font-size: 45px;
            text-align: center;
            margin-left: 40px;
            position: relative;
            right: -40px;

        }

        .left {
            width: 100%;
            margin-left: 100px;

        }

        .logo {
            height: 70px;
            width: 70px;
            position: relative;
            left: -950px;
            top: -300px;
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: -100px;
            margin-left: -100px;
            margin-top: 20px;
        }

        .logbox {
            width: 100%;
            background: white;
            padding: 50px;

            text-align: center;
            margin-left: -40px;
        }

        .logbox p {
            text-align: left;

        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 12px;
        }

        .btnlog {
            width: 100%;
            padding: 12px;
            background-color: #807cce;
            color: white;
            border: none;
            border-radius: 20px;
            margin-top: 10px;
        }

        .forgot {
            display: block;
            margin-top: 15px;
            font-size: 12px;
        }

        .byface {
            width: 100%;
            padding: 12px;
            margin-top: 60px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .new {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: white;
            border: 1px solid blue;
            color: blue;
            border-radius: 20px;
        }

        .vline {
            width: 2px;
            height: 800px;
            background: rgb(175, 172, 172);
            position: relative;
            left: -530px;


        }

        .face {
            width: 20px;
            height: 25px;
            margin-bottom: -7px;

        }

        .meta {
            width: 60px;
            height: 30px;
            margin-top: 20px;
        }

        .gradient {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 45px;



        }
    </style>

<body>
    <div class="container">

        <div class="left">


            <p>Посмотрите,какими <br>моментами из жизни<br> поделились <span class="gradient">ваши близкие<br>
                    друзья</span>. </p>
            <img src="img/inin.webp" class="imgg">
        </div>
        <img src="img/inst.png" class="logo">

        <div class="logbox">


            <p>
                Войти в Instagram
            </p>
            <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронны ...">
            <input type="password" placeholder="Пароль">
            <button class="btnlog">Войти</button>
            <a href="#" class="forgot">Забыли пароль?</a>
            <button class="byface"><img src="img/face.avif" class='face'>Войти через Facebook</button>
            <button class="new">Создать новый аккаунт </button>
            <img src="img/meta.jpg" class="meta">



        </div>
        <div class="vline"></div>
    </div>

</body>
</head>

</html>
